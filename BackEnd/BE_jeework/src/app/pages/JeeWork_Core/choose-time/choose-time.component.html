<div class="row">
	<div class="col-md-12 m--margin-bottom-10-mobile">
		<mat-form-field class="mat-form-field-fluid ">
			<input matInput [(ngModel)]="timeinput" readonly (ngModelChange)="dataChanged($event)"
				[ngModelOptions]="{standalone: true}" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1"
				placeholder="{{ 'GeneralKey.time' | translate}}">
			<owl-date-time #dt1></owl-date-time>
		</mat-form-field>
	</div>
</div>
