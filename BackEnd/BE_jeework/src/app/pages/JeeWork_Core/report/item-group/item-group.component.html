<div class="card item-group">
    <div class="card-header bg-white">
        <span class="title-header">
            {{value.title}}
        </span>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-3 pd-0">
                <h1 style=" font-size: 24pt;
                margin-top: 5px;">{{value.tong}}</h1>
            </div>
            <div class="col-9">
                <span class="title-body hide-more-text">{{value.title}}</span>
                <div class="hide-text position-relative text-lowercase">
                    <span class="circle" style="background-color: blue;"></span>
                    <span style="padding-left:20px" matTooltip={{value.text1}}>{{value.text1}}</span>
                </div>
                <div class="hide-text position-relative text-lowercase">
                    <span class="circle" style="background-color: green;"></span>
                    <span style="padding-left:20px" matTooltip={{value.text2}}>{{value.text2}}</span>
                </div>
                <div class="hide-text position-relative text-lowercase" *ngIf="value.text3">
                    <span class="circle" style="background-color: red;"></span>
                    <span style="padding-left:20px" matTooltip={{value.text3}}>{{value.text3}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
