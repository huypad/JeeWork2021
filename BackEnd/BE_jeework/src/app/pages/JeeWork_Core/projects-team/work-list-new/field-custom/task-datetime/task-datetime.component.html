
<ng-container *ngIf="(fieldname == 'createddate' || fieldname == 'end_date');else selectedDate">
    <div class="item-field">
        <span class="hide-more-text" matTooltip="{{value | timezone}}">
            {{ value | timezone:'dd/MM/yyyy HH:mm' }}
        </span>
    </div>
</ng-container>

<ng-template #selectedDate>
    <div (click)="dt1.open()" class="item-field item-datetime" *ngIf="role">
        <div class="remove-date url" (click)="RemoveKey()" [hidden]="!value">
            <i class="fas fa-times-circle" style="color: #28a745 ;"></i>
        </div>
        <span class=" hide-more-text"
            matTooltip="{{value | date:'dd/MM/yyyy HH:mm'}}" *ngIf="value;else setDate">
            {{ GetDatetime(value) }}
        </span>
        <ng-template #setDate>
            <i class="far fa-calendar-alt" style="font-size: 18px;"></i>
        </ng-template>
    </div>
    <div class="item-field" *ngIf="!role">
        <span class=" hide-more-text"
            matTooltip="{{value | date:'dd/MM/yyyy HH:mm'}}" *ngIf="value;else setDate">
            {{ GetDatetime(value) }}
        </span>
        <ng-template #setDate>
            <i class="far fa-calendar-alt" style="font-size: 18px;"></i>
        </ng-template>
    </div>
</ng-template>
<input matInput readonly [(ngModel)]="value"
    (ngModelChange)="updateDate(value)" style="opacity: 0;"
    class="date-picker position-picker" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1">
<owl-date-time #dt1></owl-date-time>
