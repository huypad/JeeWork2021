<ng-container *ngIf="extrasNotificationsDisplay">

	<ng-container *ngIf="extrasNotificationsLayout === 'offcanvas'">
        <!--begin::Notifications-->
        <div class="topbar-item">
            <div class="btn btn-icon btn-icon-mobile btn-clean btn-lg mr-1 pulse pulse-primary"
                id="kt_quick_notifications_toggle">
                <i [ngClass]="{'Notify' : numberInfo>0}" class="flaticon2-bell-2" style="color: #3699ff;font-size: 1.5rem;"></i>
                <span class="badge" *ngIf="numberInfo>0">{{numberInfo}}</span>
                <span class="pulse-ring"></span>
            </div>
        </div>
        <app-notifications-offcanvas (loadUnreadList)="updateNumberNoti($event)">

        </app-notifications-offcanvas>
        <!--end::Notifications-->
    </ng-container>

                <span class="pulse-ring"></span>
            </div>
        </div>
        <app-notifications-offcanvas (loadUnreadList)="updateNumberNoti($event)">

        </app-notifications-offcanvas>

<ng-container *ngIf="extrasQuickActionsDisplay">
    <ng-container *ngIf="extrasQuickActionsLayout === 'offcanvas'">
        <!--begin::Quick Actions-->
        <div class="topbar-item">
            <div class="btn btn-icon btn-clean btn-dropdown btn-lg mr-1" id="kt_quick_actions_toggle">
                <span [inlineSVG]="'./assets/media/svg/icons/Layout/Layout-4-blocks.svg'" cacheSVG="true" class="svg-icon svg-icon-xl svg-icon-primary"></span>
                <!-- <i class="flaticon2-menu-2" style="color: #3699ff;"></i> -->
            </div>
        </div>
        <!--end::Quick Actions-->
    </ng-container>
    <ng-container *ngIf="extrasQuickActionsLayout === 'dropdown'">
        <!--begin::Quick Actions-->
        <div class="dropdown" ngbDropdown placement="bottom">
            <div class="topbar-item" data-toggle="dropdown" data-offset="10px,0px" ngbDropdownToggle>
                <div class="btn btn-icon btn-clean btn-dropdown btn-lg mr-1">
                    <span [inlineSVG]="'./assets/media/svg/icons/Layout/Layout-4-blocks.svg'" cacheSVG="true" class="svg-icon svg-icon-xl svg-icon-primary"></span>
                    <!-- <i class="flaticon2-menu-2" style="color: #3699ff;"></i> -->
                </div>
            </div>
            <div class="dropdown-menu p-0 m-0 dropdown-menu-anim-up dropdown-menu-lg" ngbDropdownMenu style="width:300px">
                <app-quick-actions-dropdown-inner></app-quick-actions-dropdown-inner>
            </div>
        </div>
        <!--end::Quick Actions-->
    </ng-container>
</ng-container>

<div class="kt-header__topbar" style="padding-top: 5px;">

	<ng-container *ngIf="extrasUserDisplay">
		<ng-container *ngIf="extrasUserLayout === 'offcanvas'">
			<ng-container *ngIf="user$ as _user">
				<!--begin::User-->
				<!-- <div class="topbar-item">
					<div class="btn btn-icon btn-icon-mobile w-auto btn-clean d-flex align-items-center btn-lg px-2"
						id="kt_quick_user_toggle">
						<span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Hi,</span>
						<span
							class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{UserData.HoTen}}</span>
						<span class="symbol symbol-lg-35 symbol-25 symbol-light-success">
							<span class="symbol-label font-size-h5 font-weight-bold">{{UserData.HoTen[0]}}</span>
						</span>
					</div>
				</div> -->
				<div class="topbar-item">
					<div class="btn btn-icon btn-icon-mobile w-auto btn-clean d-flex align-items-center btn-lg"
						id="kt_quick_user_toggle"
						style="margin: 0; background: #EBF5ED;border-radius: 50px; height: 50px;">
						<span class="symbol symbol-lg-35 symbol-25 symbol-light-success mr-3">
							<ngx-avatar src="{{_user.user.customData.personalInfo.Avatar}}"
								*ngIf="(_user.user.customData.personalInfo.Avatar && _user.user.customData.personalInfo.Avatar!='');else bindText">
							</ngx-avatar>
							<ng-template #bindText>
								<ngx-avatar textSizeRatio="2.5"
									[name]="_user.user.customData.personalInfo.Name.slice(0,1)"
									bgColor="{{_user.user.customData.personalInfo.BgColor}}">
								</ngx-avatar>
							</ng-template>
						</span>
						<span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">
							{{ _user.user.customData.personalInfo.Name }}
						</span>
						<span class="font-size-base d-none d-md-inline mr-3 nhacnho" *ngIf="SoLuongNhacNho > 0">
                        <div>{{SoLuongNhacNho > 9 ? '9+' : SoLuongNhacNho}}</div>
                    </span>
					</div>
				</div>
				<!--end::User-->
			</ng-container>
		</ng-container>

		<ng-container *ngIf="extrasUserLayout === 'dropdown'">
			<!--begin::User-->
			<ng-container>
				<div class="dropdown" ngbDropdown placement="bottom-right">
					<div class="topbar-item" data-toggle="dropdown" data-offset="0px,0px" ngbDropdownToggle>
						<div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2">
							<span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Hi,</span>
							<span
								class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">12345</span>
							<span class="symbol symbol-35 symbol-light-success">
								<span class="symbol-label font-size-h5 font-weight-bold">123456</span>
							</span>
						</div>
					</div>
					<!--end::Toggle-->
					<!--begin::Dropdown-->
					<div ngbDropdownMenu
						class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg p-0">
						<app-user-dropdown-inner></app-user-dropdown-inner>
					</div>
				</div>
				<!--end::Dropdown-->
			</ng-container>
			<!--end::User-->
		</ng-container>
	</ng-container>

	<kt-list-module [type]="'brand'" [dot]="true" [iconType]="'success'" [skin]="'light'" [icon]="'flaticon-grid-menu'"
		*ngIf="desktopHeaderDisplay"></kt-list-module>
</div>
