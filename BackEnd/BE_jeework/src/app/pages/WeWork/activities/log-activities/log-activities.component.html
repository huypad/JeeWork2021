<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
			<h5 class="kt-portlet__head-title">{{getTitle()}}</h5>
		</div>
	</div>
	<form class="kt-form">
		<div class="kt-portlet__body">
			<div class="_lineHeight row font-chu">
				<div class="col-md-1" style="display: flex;">
				</div>
				<div class="col-md-9">
					<h3><span style="font-weight: bold; color: green;">{{item.NguoiTao.hoten}} </span>
						{{item.action}} {{'filter.tu'|translate}} <span>{{item.oldvalue}}</span>
						{{'filter.thanh'|translate}} <span style="color: red;">{{item.newvalue}}</span>
						{{'filter.luc'|translate}} <span style="font-weight: bold;">{{item.CreatedDate}}</span>
					</h3>
				</div>
			</div>

		</div>
	</form>
	<div class="kt-portlet__foot">
		<div class="kt-form__actions kt-form__actions--solid">
			<div class="row text-right">
				<div class="col-lg-12">
					<button type="button" class="mat-raised-button" (click)="close()" [disabled]="disabledBtn"
						cdkFocusInitial matTooltip="{{ 'GeneralKey.trolai' | translate }}">
						<span translate="GeneralKey.trolai"></span>&nbsp;&nbsp;<div *ngIf="disabledBtn"
							class="spinner-button-pad"></div>
					</button>&nbsp;
				</div>
			</div>
		</div>
	</div>
</div>
