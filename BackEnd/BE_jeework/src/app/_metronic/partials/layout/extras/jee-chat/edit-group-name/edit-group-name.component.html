<style>
    .avatar-groupEdit
  {
    display: flex;
    border-radius: 50%;
    width: 80px;
    height: 70px;
    flex-wrap: wrap;
  }
   
    .mat-form-field-wrapper
    {
            padding-bottom: none !important;
    }
    .avatar {
          border-radius: 50%;
          -moz-border-radius: 50%;
          -webkit-border-radius: 50%;
          width: 42px;
          height: 40px;
          background-size: cover;
        }
   
</style>
<div class="row">
    <div class="col-md-12" style="background: white;">
        <div   class="__dialogwrapper" 
        >
        <div class="__dialogwrapper-inner">
            <div class="__dialogmain">
    
                <div class="__dialogcontent simple-form">
                    <div id="post-status" class="__apdialog" title="">
                        <div class="title">
    
                            <span style="font-size:20px;text-align:center;">Đổi tên nhóm</span>
                        
                            
                            <button (click)="goBack()" style="float: right;margin-top: -5px;"  mat-button
                                mat-icon-button>
                                <mat-icon style="font-size: 15px;">clear</mat-icon>
                             
                            </button>
                        </div>
                        <hr>
                      <div style="display: flex;justify-content: center;">

                     <div *ngFor="let gr of listInfor">

                  
                        <div class="avatar-groupEdit">
                           

                        
                            <div *ngFor="let mb of gr.ListMember | slice:0:4;let i=index">
                          
                            <div *ngFor="let it of mb.InfoMemberUser ">
                              <div  *ngIf="i>=0&&i<3" >
                                <ngx-avatar [size]="30" [name]="it.Fullname.slice(0, 1)" bgColor="{{ it.BgColor }}" *ngIf="!it.Avatar"></ngx-avatar>
                                <ngx-avatar [size]="30" src="{{ it.Avatar }}" *ngIf="it.Avatar"></ngx-avatar>
                               
                              </div>
                              <ngx-avatar *ngIf="i==3&&gr.ListMember.length>=4" [size]="30" value="{{gr.ListMember.length-3}}" bgColor="#ad3838" ></ngx-avatar>
                             
                          </div>
                    </div>
                      </div>
                    </div>
                    </div>
                    <span style="padding-bottom: 10px;">Bạn có chắc muốn đổi tên nhóm, khi xác nhận tên nhóm mới sẽ
                        hiển thị với tất cả thành viên
                    </span>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"  [(ngModel)]="GroupName" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div style="float: right;">
                        <button (click)="goBack()" type="button" class="btn btn-light">Hủy</button>
                        <button (click)="submit()" style="margin-left: 15px; color: #FFFFFF;
    background-color: #6993FF;
    border-color: #6993FF" type="button" class="btn"  >Xác Nhận</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
   
</div>
