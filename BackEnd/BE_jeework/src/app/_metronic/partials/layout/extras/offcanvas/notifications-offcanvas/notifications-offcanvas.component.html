<!-- begin::Notifications Panel-->
<div id="kt_quick_notifications" class="offcanvas p-5" [ngClass]="extrasNotificationsOffcanvasDirectionCSSClass">
  <!--begin::Header-->
  <div class="offcanvas-header d-flex align-items-center justify-content-between mb-10">
    <h3 class="font-weight-bold m-0">
      <span class="text-dark" style="margin-top: 25px;">{{'Common.notify_titile' | translate}}</span>&nbsp;
      <span [inlineSVG]="'./assets/media/svg/icons/Navigation/Double-check.svg'" cacheSVG="true" matTooltip="Đánh dấu tất cả đã xem"
      class="svg-icon svg-icon-xl svg-icon-primary" (click)="DanhDauDaXem()" style="cursor: pointer;"></span>
    </h3>
    <a href="#" class="btn btn-xs btn-icon btn-light btn-hover-primary" id="kt_quick_notifications_close">
      <i class="ki ki-close icon-xs text-muted"></i>
    </a>
  </div>
  <!--end::Header-->

  <!--begin::Content-->
  <div class="offcanvas-content pr-5 mr-n5">
    <!--begin::Nav-->
    <div class="navi navi-icon-circle navi-spacer-x-0">
      <div class="scroll pr-7 mr-n7 ps" style="position: relative;" perfectScrollbar>
        <div class=" min-h-200px">
          <div *ngIf="listNoti && listNoti.length == 0">
            <div style="margin-left: 100px; margin-top: 50px;">{{ 'Common.chuacothongbao' | translate}}</div>
          </div>
          <div *ngIf="listNoti && listNoti.length != 0">
            <div *ngFor="let noti of listNoti">
              <div class="d-flex align-items-center mb-6">
                <div class="symbol symbol-40 symbol-light-primary mr-4" *ngIf="noti.message_json.Img != null">
                  <ngx-avatar [size]="45" src="{{noti.message_json.Img}}">
                  </ngx-avatar>
                </div>
                <div class="d-flex flex-column">
                  <a (click)="clickRead(noti)" class="text-hover-primary mb-1 font-size-lg" style="cursor: pointer;"
                    [ngClass]="{'unread': !noti.isRead, 'read': noti.isRead}">
                    {{(noti.message_json.Content != null&&noti.message_html=='') ? noti.message_json.Content : noti.message_text }}
                  </a>
                  <span *ngIf="noti.message_json.AppCode=='JEECHAT'"  [innerHTML]="noti.message_html"></span>
                  <span [ngClass]="{'time-unread': !noti.isRead, 'time-read': noti.isRead}">{{noti.createdDate}} </span>
                </div>
                <span *ngIf="!noti.isRead" class="dot"></span>
              </div>
              <hr style="color:#EFEFEF">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end::Nav-->
  </div>
  <!--end::Content-->
</div>
<!-- end::Notifications Panel-->
