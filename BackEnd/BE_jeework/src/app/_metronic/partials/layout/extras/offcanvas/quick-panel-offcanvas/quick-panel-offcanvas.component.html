<!--begin::Quick Panel-->
<div id="kt_quick_panel" class="offcanvas" [ngClass]="extrasQuickPanelOffcanvasDirectionCSSClass">
  <!--begin::Header-->
  <div class="offcanvas-header offcanvas-header-navs d-flex align-items-center justify-content-between">
    <ul class="nav nav-bold nav-tabs nav-tabs-line nav-tabs-line-3x nav-tabs-primary flex-grow-1 px-10" role="tablist">
      <li class="nav-item">
        <a [ngClass]="getActiveCSSClasses('kt_quick_panel_notifications')"></a>
        <div style="display: flex; align-items: center;">
          <a href="{{hostjeechat}}" target="_blank">
            <h6 class="text-primary">Chat trực tuyến</h6>
            <!-- <mat-icon>chat_bubble_outline</mat-icon> -->
          </a>
          <div style="margin: 0;
            padding: 10px;" class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input [(ngModel)]="search" name="search" type="text" class="form-control" placeholder="Tìm kiếm">
          </div>
          <a href="#" class="btn btn-xs btn-icon btn-light btn-hover-primary" id="kt_quick_panel_close">
            <i class="ki ki-close icon-xs text-muted"></i>
          </a>
        </div>
      </li>
    </ul>
  </div>
  <!--end::Header-->

  <!--begin::Content-->
  <div class="offcanvas-content ">
    <div class="tab-content">
      <!--begin::Tabpane-->
      <div class="tab-pane fade pt-2 pr-5 mr-n5" id="kt_quick_panel_notifications"
        [ngClass]="getActiveCSSClasses('kt_quick_panel_notifications')" role="tabpanel">
        <!--begin::Nav-->
        <kt-messenger [Apptitle]="apptitle" [PData]="search"  id="{{elementId}}"></kt-messenger>
        <!--end::Nav-->
      </div>
      <!--end::Tabpane-->
    </div>
  </div>

  <!--end::Content-->
</div>
<!--end::Quick Panel-->
