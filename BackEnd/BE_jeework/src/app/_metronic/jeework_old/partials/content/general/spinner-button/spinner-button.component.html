<style>
	.btn-login {
		border: 1px solid;
		height: 46px;
		display: inline-block;
		text-align: center;
		padding-left: 4rem;
		padding-right: 4rem;
		margin-top: 0.8rem;
		border-radius: 60px;
		background: orange;
		color: rgba(255, 255, 255, 0.8);
		border-color: rgba(255, 255, 255, 0.4)
	}
</style>
<button class="btn-login"  mat-button [color]="options.buttonColor" [class.active]="options.active"
	[class.fullWidth]="options.fullWidth" [class.mat-raised-button]="options.raised" [disabled]="options.active">
	<span>
		<ng-content></ng-content>
	</span>
	<mat-spinner class="spinner" [diameter]="options.spinnerSize" [color]="options.spinnerColor" [mode]="options.mode"
		[value]="options.value" *ngIf="options.active"></mat-spinner>
</button>
