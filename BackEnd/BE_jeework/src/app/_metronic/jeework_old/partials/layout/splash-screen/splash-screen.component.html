<!-- splash screen -->
<div #splashScreen class="kt-splash-screen">
	<span *ngIf="loaderType === 'spinner-message'">{{loaderMessage}}</span>
	<!-- <img *ngIf="loaderType === 'spinner-logo'" [attr.src]="loaderLogo" alt="Logo"> -->
	<img *ngIf="loaderType === 'spinner-logo'" src="{{logo_custemer}}" style="width: 90px; margin-bottom: 30px;" alt="Logo">
	<mat-spinner diameter="40"></mat-spinner>
</div>
